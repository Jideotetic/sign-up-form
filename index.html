<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d9b8043dd4.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-img">
        <div class="logo">
          <img src="jide.svg" alt="Logo" />
        </div>
        <div class="image-credit" title="jump to form">
          <div class="jump-to-form">
            <a href="#form">
              <i class="fa-solid fa-angle-down fa-bounce fa-lg"></i>
            </a>
          </div>
          <p>
            Background photo by
            <a
              href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Halie West</a
            >
            on
            <a
              href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <div class="form-container" id="form">
        <div class="message">
          <p>
            This is not real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form action="#" method="post" id="form">
          <div class="info">
            <p>Let's do this!</p>
            <ul>
              <li>
                <label for="first_name">
                  FIRST NAME
                  <br />
                  <input type="text" name="first_name" id="first_name" />
                </label>
              </li>
              <li>
                <label for="last_name">
                  LAST NAME
                  <br />
                  <input type="text" name="last_name" id="last_name" />
                </label>
              </li>
              <li>
                <label for="email">
                  Email
                  <br />
                  <input type="email" name="email" id="email" />
                </label>
              </li>
              <li>
                <label for="number">
                  PHONE NUMBER
                  <br />
                  <input type="tel" name="number" id="number" />
                </label>
              </li>
              <li>
                <label for="password">
                  PASSWORD
                  <br />
                  <input type="password" name="password" id="password" />
                </label>
              </li>
              <li>
                <label for="password_confirm">
                  CONFIRM PASSWORD
                  <br />
                  <input
                    type="password"
                    name="password_confirm"
                    id="password_confirm" />
                </label>
              </li>
            </ul>
          </div>
        </form>
        <div>
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
