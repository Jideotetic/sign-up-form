<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d9b8043dd4.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-img">
        <div class="logo">
          <img src="jide.svg" alt="Logo" />
        </div>
        <div class="image-credit" title="jump to form">
          <div class="jump-to-form">
            <a href="#form">
              <i class="fa-solid fa-angle-down fa-bounce fa-lg"></i>
            </a>
          </div>
          <p>
            Background Photo by
            <a
              href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Halie West</a
            >
            on
            <a
              href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <div class="form-container" id="form">
        <h1>Sign Up</h1>

        <p class="message">
          This is not real online service! You know you need something like this
          in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started
        </p>

        <form action="#" method="post">
          <div class="info">
            <p>Let's do this!</p>
          </div>
          <ul>
            <li>
              <label for="first_name">
                FIRST NAME
                <br />
                <input type="text" name="first_name" id="first_name" required />
              </label>
            </li>
            <li>
              <label for="last_name">
                LAST NAME
                <br />
                <input type="text" name="last_name" id="last_name" required />
              </label>
            </li>
            <li>
              <label for="email">
                Email
                <br />
                <input type="email" name="email" id="email" required />
              </label>
            </li>
            <li>
              <label for="number">
                PHONE NUMBER
                <br />
                <input type="tel" name="number" id="number" required />
              </label>
            </li>
            <li>
              <label for="password">
                PASSWORD
                <br />
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="error"
                  required />
              </label>
            </li>
            <li>
              <label for="password_confirm">
                CONFIRM PASSWORD
                <br />
                <input
                  type="password"
                  name="password_confirm"
                  id="password_confirm"
                  class="error"
                  required />
              </label>
            </li>
            <button type="submit">Create Account</button>
          </ul>
        </form>
        <div>
          <p>Already have an account? <a class="login" href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
